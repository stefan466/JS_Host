<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Dodavanje uloge</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="movie_casts.js"></script>

    <body onload="initPostMovieCast()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/movie_casts">
                        <div class="mb-3">
                            <label for="role" class="form-label">Movie ID:</label>
                            <input type="number" required class="form-control" id="movID" name="role">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">actor ID:</label>
                            <input type="number" required class="form-control" id="actID" name="role">
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Naziv uloge:</label>
                            <input type="text" required class="form-control" id="role" name="role">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn">Po≈°alji</button>
                    </form>
                </div>
                <hr>
                <div class="col-6">
                    <h2>Nove uloge:</h2>
                    <ul id="mcLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
