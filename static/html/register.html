<!DOCTYPE html>
<html lang=en>
    <head>
        <title>JS Brackets</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="../scripts/register.js"></script>
    </head>
    <body onload="init()">
        <h1>Register</h1>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/register">
                        <div class="mb-3">
                            <label for="name" class="form-label">Username</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input onclick="showAdmin()" type="checkbox" class="form-check-input" id="staff" name="staff">
                            <label class="form-check-label" for="staff">Staff?</label>
                        </div>
                        <div class="mb-3 form-check" id="adminCheck" style="display:none">
                            <input type="checkbox" class="form-check-input" id="admin" name="admin">
                            <label class="form-check-label" for="admin">Admin</label>
                        </div>
                        <div class="mb-3 form-check" id="modCheck" style="display:none">
                            <input type="checkbox" class="form-check-input" id="mod" name="mod">
                            <label class="form-check-label" for="mod">Moderator</label>
                        </div>
                        <button type="submit" class="btn btn-primary" id="registerBtn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
