<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Dodavanje filmova</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="movies.js"></script>
    </head>
    <body onload="initPostMovie()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="post" action="/admin/movies">
                        <div class="mb-3">
                            <label for="mov_title" class="form-label">Ime</label>
                            <input type="text" required class="form-control" id="mov_title" name="mov_title">
                        </div>
                        <div class="mb-3">
                            <label for="mov_lang" class="form-label">Jezik</label>
                            <input type="text" required class="form-control" id="mov_lang" name="mov_lang">
                        </div>
                        <div class="mb-3">
                            <label for="mov_year" class="form-label">Godina</label>
                            <input type="number" required class="form-control" id="mov_year" name="mov_year">
                        </div>
                        <div class="mb-3">
                            <label for="mov_time" class="form-label">Vreme trajanja</label>
                            <input type="number" required class="form-control" id="mov_time" name="mov_time">
                        </div>
                        <div class="mb-3">
                            <label for="mov_rel_country" class="form-label">Država</label>
                            <input type="text" required class="form-control" id="mov_rel_country" name="mov_rel_country">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn">Pošalji</button>
                    </form>
                </div>
                <hr>
                <div class="col-6">
                    <h2>Novi film:</h2>
                    <ul id="movLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
