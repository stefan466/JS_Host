<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Update movie</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="../styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="directors.js"></script>
    </head>
    <body onload="initUpdateDirector()">
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="put" action="/admin/directors">
                        <div class="mb-3">
                            <label for="id" class="form-label">ID reditelja</label>
                            <input type="number" required min="1" class="form-control" id="dirID" name="id">
                        </div>
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Ime</label>
                            <input type="text" required class="form-control" id="first_name" name="first_name">
                        </div>
                        <div class="mb-3">
                            <label for="last_name" class="form-label">Prezime</label>
                            <input type="text" required class="form-control" id="last_name" name="last_name">
                        </div>
                        <button type="submit" class="btn btn-primary" id="btn">Po≈°alji</button>
                    </form>
                </div>
                <hr>
                <div class="col-6">
                    <h2>Updatovani reditelj:</h2>
                    <ul id="dirLst"></ul>
                </div>
            </div>
        </div>
    </body>
</html>
